<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google.com_Look-Alike</title>
    <link rel="stylesheet" href="Create_google.css">
</head>
<body style="font-family: Arial, sans-serif;">
    <header id="heading">
        <nav>
            <a id="menu-item" href="">Gmail</a>
            <a id="menu-item" href="">Images</a>
            <i id="dropdown-menu" class="material-icons">apps</i>
            <img id="propic" src="https://lh3.googleusercontent.com/ogw/ADea4I5WdphjMomkPGp9mKkCaI9IONyNoNlLGvhocZqTwg=s32-c-mo"  alt="">
        </nav>
    </header>
    <main>
        <section>
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo">
                <br>
                <input>
                <img id="mic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </div>
            <button>Google Search</button>
            <button>I'm Felling Lucky</button>
            <div id="app-dropdown">
                <div id="app-item">
                    <img id="app-image" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="g-search"><p>Search</p>
                </div>
                <div id="app-item">
                    <img id="app-image" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps"><p>Maps</p>
                </div>
                <div id="app-item">
                    <img id="app-image" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive"><p>Drive</p>
                </div>
                <div id="app-item">
                    <img id="app-image" src="google-calendar.png" alt="calendar"><p>Calendar</p>
                </div>
                <div id="app-item">
                    <img id="app-image" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photos"><p>Photos</p>
                </div>
                <div id="app-item">
                    <img id="app-image" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep"><p>Keep</p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
